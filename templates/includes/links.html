{% if LINKS %}
    <li class="list-group-item"><h4><i class="fa fa-external-link-square fa-lg"></i>Links</h4>
      <ul class="list-group">
        {% for name, link in LINKS %}
        <li class="list-group-item">
            <a href="{{ link }}" target="_blank">
                {{ name }}
            </a>
        </li>
        {% endfor %}
      </ul>
    </li>
{% endif %}
